<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--引入angularjs-->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!--分页组件开始-->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <!--分页组件结束-->
    <script type="text/javascript">
        // 定义模块
        var app = angular.module("pinyougou", ['pagination']);

        //创建控制中心
        app.controller("myController", function ($scope, $http) {
            $scope.paginationConf = {
                currentPage: 1,  //当前页码

                totalItems: 10,  //总条数

                itemsPerPage: 10, //每页显示条数

                perPageOptions: [1, 2, 3, 4, 5],//页码选项
                //更改页面时触发事件
                onChange: function () {
                    //首先查询
                    $scope.reloadList();

                }
            };

            $scope.reloadList = function () {
                $scope.findIndistinct($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
            };

            // //定义方法品牌分页
            // $scope.findByPages = function (page, size) {
            //     $http.get('../brand/findByPages.do?page=' + page + '&size=' + size).success(
            //         function (response) {
            //             $scope.list = response.rows;
            //             $scope.paginationConf.totalItems = response.totalCount;
            //         });
            // }

            //定义方法新增品牌,修改品牌
            $scope.insertBrand = function () {
                $http.post('../brand/insertBrand.do', $scope.entity).success(
                    function (response) {
                        if (response.success) {
                            //添加成功就刷新
                            $scope.reloadList();
                        } else {
                            //添加不成功就弹出一个窗口
                            alert(response.message);
                        }
                    });
            }

            //定义方法查询品牌
            $scope.findOne = function (id) {
                $http.get('../brand/findOne.do?id='+id).success(
                    function (response) {
                    $scope.entity=response;
                });
            };

            //定义一个数组ids来接收传递的id
            $scope.ids=[];
            //将传递的id存储进ids
            $scope.pushId=function ($event,id) {

                //如果被选中，就添加
                if(event.target.checked){
                    $scope.ids.push(id);
                }else{
                //如果没有被选中,找出他的角标，去除选中状态
                    var number =$scope.ids.indexOf(id);
                    $scope.ids.splice(number,1);
                }
            }



            //删除选中的ids
            $scope.deleIds = function () {
                $http.post("/brand/deleResult.do",$scope.ids).success(
                    function (response) {
                    if(response.success){
                        $scope.reloadList();
                    }else{
                     alert($scope.message);
                    }
                });
            }

            $scope.IndistinctEntity={};

            //模糊查询
            $scope.findIndistinct = function (page,size) {
                $http.post('../brand/findIndistinct.do?page='+page+'&size='+size,$scope.IndistinctEntity).success(
                    function (response) {
                    $scope.list=response.rows;
                    $scope.paginationConf.totalItems=response.totalCount;
                });
            }


        });
    </script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="myController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">
    {{ids}}

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="deleIds()"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                品牌名称：<input ng-model="IndistinctEntity.name"> 品牌首字母：<input ng-model="IndistinctEntity.firstChar"> <button ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <!--单击时，调用方法，将id和状态传过去-->
                <td><input type="checkbox" ng-click="pushId($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)">修改
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
        <!--数据列表/-->
        <!--放置分页组件-->

        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="entity.name"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母" ng-model="entity.firstChar"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="insertBrand()">保存
                </button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
